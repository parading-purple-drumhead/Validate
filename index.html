<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate | Login or Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="screen">
      <div class="container">
        <div class="row align-items-center" style="height: 100%">
          <!-- Brand and subtitle -->
          <div class="col-lg-6 text-center text-white">
            <span style="font-size: 4rem">Validate</span>
            <br />
            <span style="font-size: 2rem"
              >A crowdsourced fact-checking platform</span
            >
          </div>

          <!-- Login/Signup module -->
          <div class="col-lg-6 text-center" style="padding: 0rem 5rem">
            <div class="card" style="height: 27rem">
              <div class="card-body">
                <!-- Tab links -->
                <div class="tab">
                  <button
                    class="tablinks"
                    onclick="toggleLoginSignup(event, 'login')"
                    id="defaultOpen"
                  >
                    Login
                  </button>
                  <button
                    class="tablinks"
                    onclick="toggleLoginSignup(event, 'signup')"
                  >
                    Sign Up
                  </button>
                </div>

                <!-- Tab content -->
                <div id="login" class="tabcontent" style="padding-top: 5rem">
                  <form id="loginForm">
                    <div class="mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        aria-describedby="emailHelp"
                        placeholder="Email"
                      />
                    </div>
                    <div class="mb-5">
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Password"
                      />
                    </div>
                    <span class="text-danger" id="loginError"></span>
                    <span class="text-success" id="loginSuccess"></span>
                    <br />
                    <button
                      type="submit"
                      class="btn btn-primary mt-3"
                      style="width: 30%"
                    >
                      Login
                    </button>
                  </form>
                </div>

                <div id="signup" class="tabcontent">
                  <form id="signupForm">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="signupName"
                        aria-describedby="emailHelp"
                        placeholder="Name"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="signupEmail"
                        aria-describedby="emailHelp"
                        placeholder="Email"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="signupPassword"
                        placeholder="Password"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="signupConfirmPassword"
                        placeholder="Confirm Password"
                      />
                    </div>
                    <span class="text-danger" id="signupError"></span>
                    <span class="text-success" id="signupSuccess"></span>
                    <br />
                    <button
                      type="submit"
                      class="btn btn-primary mt-3"
                      style="width: 30%"
                    >
                      Sign Up
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js" type="module"></script>
    <script src="js/index.js"></script>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
